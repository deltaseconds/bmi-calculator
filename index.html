<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container"> 
        <h1>BMI Calculator</h1>
        <div class="BMI-container">
            <div class="input-container">
                <input type="number" id="height" placeholder="Height (cm)" min="50" max="250" required>
                <input type="number" id="weight" placeholder="Weight (kg)" min="10" max="600" required>
                <button onclick="calculateBMI()">Check your BMI</button>
            </div>
            <div class="output-container">
                <p>Your BMI is: <span id="bmi">0</span></p>
                <p>You are: <span id="status">Normal</span></p>
                <p>Normal BMI range: 18.5 - 24.9</p>
            </div>
            <p id="credits">Created by <a href="https://github.com/deltaseconds">deltaseconds</a></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
